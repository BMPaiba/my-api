version: "2"
sql:
    - schema: "migrations"
      queries: "queries"
      engine: "postgresql"
      gen:
          go:
              package: "sqlc"
              out: "sqlc"
              sql_package: "pgx/v5"
              overrides:
                  - db_type: "uuid"
                    go_type: "github.com/google/uuid.UUID"
